<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike test</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <header>
            <img class="logo" src="../bike_imgs/logo.png" alt="">
            <h2>BRANDS WE CARRY - <span class="darkred">LINUS</span> / <span class="darkred">BROMPTON</span> / <span
                    class="darkred">CHRISTIANIA</span> / <span class="darkred">STATE</span></h2>
        </header>
        <main>
            <template>
                <article>
                    <img src="https://schylling.com/wp-content/uploads/2020/08/RDKY-Classic-Yellow-Rubber-Duck_web.jpg"
                        alt="" />
                    <h3>{category}</h3>
                    <h2>{title}</h2>

                    <div class="details">
                        <p class="price">Price - <span>$</span></p>
                        <p class="inStock">No</p>
                        <a href="#">FULL SPECS</a>
                    </div>
                </article>
            </template>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
